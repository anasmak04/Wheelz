<p-menubar class="topbar shadow-2">
  <ng-template pTemplate="start">
    <span class="text-xl font-bold ml-3">Wheelz</span>
  </ng-template>

  <ng-template pTemplate="end">
    <button pButton type="button" label="Logout" icon="pi pi-sign-out"
            class="p-button-sm p-button-outlined p-button-danger mr-3"
            (click)="logout()"></button>
  </ng-template>
</p-menubar>
